  <header>

  <section class="interactive-wall">
    <h2>Submit Your Proverb</h2>
    <form>
      <label for="proverb">Proverb:</label><br />
      <textarea id="proverb" name="proverb" rows="3" placeholder="Enter your proverb here..." required></textarea><br />

      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" placeholder="Your name" required /><br />

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
